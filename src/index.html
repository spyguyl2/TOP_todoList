<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="content">    
        <div class="projectPanel">
            <div class="project">
                <h2>Default Project</h2>
                <p>x/y tasks completed</p>
            </div>
            <div class="project tooltip" id="btnAddProject">
                <i data-lucide="folder-plus"></i>
                <span class="tooltiptext">Create a new project</span>
            </div>
        </div>
        <div class="toolBar">
            <button id="btnAddTodo" title="Create New Todo">New Todo</button>
            <button></button>
            <button></button>
        </div>
        <div class="todoPanel">
            <div class="todo high">
                <div class="todomain">
                    <div class="checkbox"><div data-lucide="check" class="invisible"></div></div>
                    <p class="title">Todo1</p>
                    <p class="dueDate">12/31</p>
                </div>
                <div class="tododropdown">
                    <p class="description">Fake description.</p>
                </div>
            </div>
            <div class="modal-outer" id="newtodomodal">
                <div class="modal-inner">
                    <form id="newtodoform">
                        <h1>New Todo</h1>
                        <hr>
                        <label for="title">Title</label>
                        <input type="text" class="modaltitleinput" name="title">
                        <label for="description">Description</label>
                        <input type="text" name="description">
                        <label for="date">Date</label>
                        <input type="date">
                        <hr>
                        <label for="Priority">Priority</label> 
                        <div class="prioritybuttons">
                            <button class="low" type="button" id="prioritylow">Low</button>
                            <button class="med selected" type="button" id="prioritymed">Med</button>
                            <button class="high" type="button" id="priorityhigh">High</button>
                        </div>
                        <div class="newtodomodalbuttonwrapper">
                            <button type="button" id="newModalCancel">Cancel</button>
                            <button type="button" id="newModalCreate">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
